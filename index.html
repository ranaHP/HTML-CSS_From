<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
        <div class="regiContainer">
            <div class="title">
                <span>Say Hello!</span>
            </div>
            <div class="form">
                <div class="inputTextContainer">
                    <div class="inputText">
                        <span>Your Name</span>
                    </div>
                    <input type="text" id="text" name="name" placeholder="Enter your name">
                </div>

                <div class="inputTextContainer">
                    <div class="inputText">
                        <span>Email</span>
                    </div>
                    <input type="text" id="text" name="email" placeholder="Enter your email addres">
                </div>

                <div class="inputTextContainer">
                    <div class="inputText">
                        <span>Needed Services</span>
                    </div>
                    <select id="menu" name="services">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JS</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div>

                <div class="inputTextContainer">
                    <div class="inputText">
                        <span>Budget</span>
                    </div>
                    <select id="menu" name="Budget">
                        <option value="10000">10000</option>
                        <option value="20000">20000</option>
                        <option value="30000">30000</option>
                        <option value="40000">40000</option>
                    </select>
                </div>

                <div class="inputTextContainer">
                    <div class="inputText">
                        <span>Massage</span>
                    </div>
                    <textarea name="massage" rows="4">Your massage here...</textarea>
                </div>

                <div class="button">
                    <button>Submit   ‚ü∂</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
